<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<button id="send-get-1">전송</button>
	<script>
		$("#send-get-1").click(function(){
			$.ajax({
				url : "/chap03/first/receive",
				type : "get",
				success : function(data){
					alert(data);
				},
				error : function(xhr){
					console.log(xhr);
				}
			});
		});
	</script>
	
	<input type="text" id="message-get-2"><button id="send-get-2">메세지 전송</button>
	<script>
		$("#send-get-2").click(function(){
			const message = $("#message-get-2").val();
			
			$.ajax({
				url : "/chap03/first/message",
				type : "get",
				data : { message, message },
				success : function(data){
					alert(data);
				},
				error : function(xhr){
					console.log(xhr);
				}
			});
		});
	</script>
	
	<button id="send-post-1">전송</button>
	<script>
		$("#send-post-1").click(function(){
			$.ajax({
				url : "/chap03/first/receive",
				type : "post",
				success : function(data){
					alert(data);
				},
				error : function(xhr){
					console.log(xhr);
				}
			});
		});
	</script>
	
	<input type="text" id="message-post-2"><button id="send-post-2">메세지 전송</button>
	<script>
		$("#send-post-2").click(function(){
			const message = $("#message-post-2").val();
			
			$.ajax({
				url : "/chap03/first/message",
				type : "post",
				data : { message : message },
				success : function(data){
					alert(data);
				},
				error : function(xhr){
					console.log(xhr);
				}
			})
		});
	</script>
</body>
</html>
